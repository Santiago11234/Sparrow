  <script>
    const talk = ["On to branch 2, where you’ll be learning about booleans. Booleans are a type of variable. Think of a boolean as a light switch- it can be on or off, but never both!\nBooleans can be either true or false depending on how you set them, and programmers use booleans to check conditions. There are some tools we can use to set them. Why don't you try setting the lightbulb to true or false?",
      "The AND operator (&&) means that both conditions must be true in order to make the boolean true. For example, a lightbulb that will only turn on if both light switches are on. If either of them are off, the lightbulb will be dark",
      "On the other hand, the OR operator (||) means that only one of the conditions must be true. It can be a little hard to find, so all you have to do is hold shift and “\\” (it’s under backspace). For example, a lightbulb that will light up as long as a lightswitch is on. ",
      "The greater and less than operators (< and >) are only used for comparing two numbers. For example, a lightbulb will turn on only if the amount of switches that are on is greater than the amount that is off.",
      "Last but not least, we have the equal operator (==). This is used to check if two variables are the same. For example, a lightbulb will turn on only if the amount of “off” switches is equal to the amount of “on” switches. On the other hand, the NOT operator (!=) is used to check if two variables are unequal.",
      "Conditional statements are used to control our program by executing blocks of code. This way, computers can make decisions and we can control how we want them to run. If statements will only run if the condition inside is true. However, if the condition is false, we can execute another block"];
    var slide = 0;
    var max = slide;
    function increase() {
      slide++;
      if(slide > max){
        max = slide;
        typeWriter(slide, 0);
      }
      j = 0;
    }

    function decrease(){
      slide--;
    }


    var speed = 10;
    var j = 0;

    function typeWriter(num, j) {
      if (j < talk[num].length) {
        document.getElementById('slide' + num).innerHTML += talk[num].charAt(j);
        j++;
        setTimeout(typeWriter.bind(null, num, j), speed);
      }
      return false;
    }


  </script>
