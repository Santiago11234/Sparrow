<body class="back" onload="typeWriter(0, 0)">

  <div class="container">

    <div class="swiper-button-prev" onclick="decrease()"></div>
    <div class="swiper-button-next" onclick="increase()"></div>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->

      <div class="swiper-wrapper">

        <!-- Slides -->

        <div class="swiper-slide"><img src="Assets/background lesson.png" alt="">
          <h1>Lists</h1>
          <p id="slide0"></p>
        </div>

        <!-- If we need pagination -->

        <!-- If we need navigation buttons -->

      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script>

    const talk = ["Think of a grocery list: you put the items you want to buy on a sheet of paper, so that when you go to the store, you can remember easily what you need to buy. We do this In programming, as well! Lists are a basic data structure that stores multiple pieces of information. The values in a list can be accessed by indexes, where the first index starts at 0. If my program wanted me to access “banana”, I would use the index of 1 We can also add values by saying the list name, and the add function, or remove values by using the remove function"];
    var slide = 0;
    function increase() {
      slide++;
      j = 0;
      typeWriter(slide, 0);
    }

    var speed = 10;
    var j = 0;

    function typeWriter(num, j) {
      if (j < talk[num].length) {
        document.getElementById('slide' + num).innerHTML += talk[num].charAt(j);
        j++;
        setTimeout(typeWriter.bind(null, num, j), speed);
      }
      return false;
    }


  </script>
  <script>const swiper = new Swiper('.swiper', {
      // Optional parameters
      loop: false,

      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      // And if we need scrollbar

    });</script>
  <div id="anim"></div>
  <script src="Animationz/lottie.js"></script>
  <script>var animation = bodymovin.loadAnimation({
      container: document.getElementById('anim'),
      rederer: 'svg',
      loop: true,
      autoplay: true,
      path: 'Animationz/birdtalk.json'
    });</script>
