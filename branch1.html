<body class="back" onload="typeWriter(0, 0)">

  <div class="container">

    <div class="swiper-button-prev" onclick="decrease()"></div>
    <div class="swiper-button-next" onclick="increase()"></div>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->

      <div class="swiper-wrapper">

        <!-- Slides -->

        <div class="swiper-slide"><img src="Assets/background lesson.png" alt="">
          <h1>Variables</h1>
          <p id="slide0"></p>
        </div>
        <div class="swiper-slide"><img src="Assets/background lesson.png" alt="">
          <h1>Data Types</h1>
          <p id="slide1"></p>
        </div>

        <div class="swiper-slide"><img src="Assets/background lesson.png" alt="">
          <h1>Data Types - Strings</h1>

            <p id="slide2"></p>
        </div>
        
        <div class="swiper-slide"><img src="Assets/background lesson.png" alt="">
          <h1>Printing</h1>

          <p id="slide3"></p>
        </div>

        <!-- If we need pagination -->

        <!-- If we need navigation buttons -->

      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script>
    const talk = ["Variables are a very important part of programming: they are used to assign a name to data, which you can reference elsewhere in the program. Variables are declared by giving it a name and a value using an equal sign “=”. Variables can be changed and reassigned to other values too!",
     "How many data types do you know of? Data types are how computers classify information. They can include numbers, characters, words, or true/fase types! For example, if you have the number data type (8), the program will know that it can not be capitalized like a letter, but it can perform arithmetic (+, -, /, *) You can also combine variables if they’re the same type! All you have to do is add a plus sign (+) between your two variables! For example, Variable three = one + two",
      "A string is a very common data type. No, it is not the yarn string you may be thinking of. Think of a string of characters, a sequence of letters, spaces, numbers, or symbols, surrounded by double quotes. They are great for representing text and speech!",
       "Of course, we want our program to actually say what we want. We need input and output! We can take a user’s input and execute code with that input, then output what they need!"];
       var slide = 0;
    var max = slide;
    function increase() {
      slide++;
      if(slide > max){
        max = slide;
        typeWriter(slide, 0);
      }
      j = 0;
    }

    function decrease(){
      slide--;
    }
    var speed = 10;
    var j = 0;

    function typeWriter(num, j) {
      if (j < talk[num].length) {
        document.getElementById('slide' + num).innerHTML += talk[num].charAt(j);
        j++;
        setTimeout(typeWriter.bind(null, num, j), speed);
      }
      return false;
    }


  </script>
  <script>const swiper = new Swiper('.swiper', {
      // Optional parameters
      loop: false,

      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      // And if we need scrollbar

    });</script>
  <div id="anim"></div>
  <script src="Animationz/lottie.js"></script>
  <script>var animation = bodymovin.loadAnimation({
      container: document.getElementById('anim'),
      rederer: 'svg',
      loop: true,
      autoplay: true,
      path: 'Animationz/birdtalk.json'
    });</script>
