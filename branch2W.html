<script>
    var count = 0;
    function changeImage() {
      var swtch = document.getElementById("switch");
      var lght = document.getElementById("light")
      if (swtch.src.match("Assets/off.png")) {
        lght.src = "Assets/openlightbulb.png";
        swtch.src = "Assets/on.png"
      } else {
        swtch.src = "Assets/off.png";
        lght.src = "Assets/dark lightbulb.png"
      }
      return false;
    }
    function changeImage2(num) {
      var switch1 = document.getElementById("andswitch1");
      var switch2 = document.getElementById("andswitch2");
      if (num == 1) {
        if (switch1.src.match("Assets/off.png")) {
          switch1.src = "Assets/on.png"
        } else {
          switch1.src = "Assets/off.png";
          light2.src = "Assets/dark lightbulb.png"
        }
      }
      if (num == 2) {
        if (switch2.src.match("Assets/off.png")) {
          switch2.src = "Assets/on.png"
        } else {
          switch2.src = "Assets/off.png";
          light2.src = "Assets/dark lightbulb.png"
        }
      }
      if (switch2.src.match("Assets/on.png") && switch1.src.match("Assets/on.png")) {
        light2.src = "Assets/openlightbulb.png";
      }
    }
    function changeImage3(num) {
      var switch1 = document.getElementById("orswitch1");
      var switch2 = document.getElementById("orswitch2");
      if (num == 1) {
        if (switch1.src.match("Assets/off.png")) {

        } else {
          switch1.src = "Assets/off.png";
          light3.src = "Assets/dark lightbulb.png"
        }
      }
      if (num == 2) {
        if (switch2.src.match("Assets/off.png")) {
          switch2.src = "Assets/on.png"
        } else {
          switch2.src = "Assets/off.png";
          light3.src = "Assets/dark lightbulb.png"
        }
      }
      if (switch2.src.match("Assets/on.png") || switch1.src.match("Assets/on.png")) {
        light3.src = "Assets/openlightbulb.png";
      }
    }
    function changeImage4(num) {
      var switch1 = document.getElementById("gswitch1");
      var switch2 = document.getElementById("gswitch2");
      var switch3 = document.getElementById("gswitch3");
      var switch4 = document.getElementById("gswitch4");

      var count = 0;
      if (num == 1) {
        if (switch1.src.match("Assets/off.png")) {
          switch1.src = "Assets/on.png"
        } else {
          switch1.src = "Assets/off.png";
        }
      }
      if (num == 2) {
        if (switch2.src.match("Assets/off.png")) {
          switch2.src = "Assets/on.png"
        } else {
          switch2.src = "Assets/off.png";
        }
      }
      if (num == 3) {
        if (switch3.src.match("Assets/off.png")) {
          switch3.src = "Assets/on.png"
        } else {
          switch3.src = "Assets/off.png";
        }
      }
      if (num == 4) {
        if (switch4.src.match("Assets/off.png")) {
          switch4.src = "Assets/on.png"
        } else {
          switch4.src = "Assets/off.png";
        }
      }
      if (switch1.src.match("Assets/on.png")) {
        count++;
      }
      if (switch2.src.match("Assets/on.png")) {
        count++;
      }
      if (switch3.src.match("Assets/on.png")) {
        count++;
      }
      if (switch4.src.match("Assets/on.png")) {
        count++;
      }
      if (count>2) {
        light4.src = "Assets/openlightbulb.png";
      }
      else{
        light4.src = "Assets/dark lightbulb.png";

      }
    }
    function changeImage5(num) {

  <script>

    const talk = ["Variables are the most important part of programming because they help you store information. They can be used to name things that you want the computer to remember. Try placing the eggs into the variable bucket!",
      "Let's learn how to make them! They are used to assign a name to data, which you can get elsewhere in the program. Variables are declared by giving a name and a value using an equal sign “=”. Variables can be changed and reassigned to other values too!",
      "How many data types do you know of? Data types are how computers classify information. They can include numbers, characters, words, or true/fase types! For example, if you have the number data type (8), the program will know that it can not be capitalized like a letter, but it can perform arithmetic (+, -, /, *) You can also combine variables if they’re the same type! All you have to do is add a plus sign (+) between your two variables! For example, Variable three = one + two",
      "A string is a very common data type. No, it is not the yarn string you may be thinking of. Think of a string of characters, a sequence of letters, spaces, numbers, or symbols, surrounded by double quotes. They are great for representing text and speech!",
      "Of course, we want our program to actually say what we want. We need input and output! We can take a user’s input and execute code with that input, then output what they need!"];
    var slide = 0;
    var max = slide;
    function increase() {
      slide++;
      localStorage.setItem("slide", "" + slide);
      if (slide > max) {
        max = slide;
        typeWriter(slide, 0);
      }
      j = 0;
    }

    function decrease() {
      slide--;
    }
    var speed = 10;
    var j = 0;

    function typeWriter(num, j) {
      if (j < talk[num].length) {
        document.getElementById('slide' + num).innerHTML += talk[num].charAt(j);
        j++;
        setTimeout(typeWriter.bind(null, num, j), speed);
      }
      return false;
    }


  </script>
