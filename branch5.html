<body class="back" onload="typeWriter(0, 0)">

  <div class="container">

    <div class="swiper-button-prev" onclick="decrease()"></div>
    <div class="swiper-button-next" onclick="increase()"></div>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->

      <div class="swiper-wrapper">

        <!-- Slides -->

          <h1>Iteration Intro</h1>

        </div>
        <div class="swiper-slide"><img src="Assets/background lesson.png" alt="">
          <h1>Loops</h1>
          <p id="slide1"></p>
        </div>
        <div class="swiper-slide"><img src="Assets/background lesson.png" alt="">
            <h1>For loops</h1>
            <p id="slide2"></p>
          </div>
    >
       

        <!-- If we need pagination -->

        <!-- If we need navigation buttons -->

      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script>

    const talk = ["Imagine you have to take 20 customers in your code. Would you want to copy and paste code 20 times in your program? Probably not. In programming, we can use iteration to execute a certain segment of code multiple times. ",
     "One type of loop is a while loop. This can be thought of as “As long as ___- is true, execute the code” For example, if you have 50 dollars to spend at a store, you would keep spending money until you have none left.",
    "In programming, a for each loop executes a set of instructions for each item in a given collection, or a set of instructions for a specified number of times. We can iterate through lists, every character in a string, etc. "];
    var slide = 0;
    var max = slide;
    function increase() {
      slide++;
      if(slide > max){
        max = slide;
        typeWriter(slide, 0);
      }
      j = 0;
    }

    function decrease(){
      slide--;
    }
    var speed = 10;
    var j = 0;

    function typeWriter(num, j) {
      if (j < talk[num].length) {
        document.getElementById('slide' + num).innerHTML += talk[num].charAt(j);
        j++;
        setTimeout(typeWriter.bind(null, num, j), speed);
      }
      return false;
    }


  </script>
  <script>const swiper = new Swiper('.swiper', {
      // Optional parameters
      loop: false,

      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      // And if we need scrollbar

    });</script>
